<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ImRishmima HTML Preview</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="shortcut icon" type="image/x-icon" href="https://telegra.ph/file/43fbc11f5de2335a6a580.png" />
  
	<style>
	body {
		font: 12px 'Helvetica Neue', Helvetica, Arial, freesans, clean, sans-serif;
		color: #333;
	}
	h1 {
		font-size: 20px;
	}
	a {
		color: #666;
	}
	#previewform {
		display: none;
		padding: 20px; 
		text-align: center;
	}
	strong {
		color: #333;
		background-color: #FAFFA6;
		padding: 0.1em;
	}
	#footer {
		margin: 20px 0;
		font-size: 10px;
		color: #666;
	}
	</style>
</head>
<body>
	<form id="previewform" onsubmit="location.href='/?'+this.file.value;return false">
		<h1>ImRishmima HTML Preview</h1>
		<p>
			Enter URL of the HTML file to preview:
			<input type="url" id="file" value="" placeholder="e.g. https://github.com/user/repo/blob/master/index.html" size="60" autofocus>
			<input type="submit" value="Preview">
		</p>
		<p>or prepend to the URL: <code><strong>http://imrishmika.42web.io/?</strong>https://github.com/RishBropromax/SubscribeButton/blob/main/index.html</code></p>
		<p id="footer">Developed by <a href="https://github.com/RishbroProMax">Rishmika Sandanuh</a> | Contribute on <a href="https://github.com/RishBropromax/ImRishmikaHTMLpreview/">GitHub</a></p>
	</form>
	<script src="htmlpreview.js"></script>
</body>
</html>
