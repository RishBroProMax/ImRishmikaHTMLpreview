<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ImRishmika HTML Preview</title>
    <link rel="shortcut icon" href="https://telegra.ph/file/43fbc11f5de2335a6a580.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(58,105,183,1) 0%, rgba(35,48,68,1) 100%);
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #00ffd5;
            text-shadow: 0 0 10px rgba(0, 255, 213, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        #previewform {
            background: rgba(0, 0, 0, 0.7);
            padding: 80px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            position: relative;
            z-index: 2;
        }

        input[type="url"] {
            width: 80%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 1px solid #00ffd5;
            background: rgba(255, 255, 255, 0.2);
            color: #00ffd5;
            outline: none;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        input[type="url"]:focus {
            border-color: #00e0a5;
            box-shadow: 0 0 15px rgba(0, 255, 213, 0.7);
        }

        input[type="submit"] {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00ffd5, #00a6ff);
            color: #0f0c29;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 213, 0.8);
        }

        code {
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            color: #00ffd5;
        }

        p {
            margin: 15px 0;
            color: #b0e0f7;
        }

        #footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }

        #footer a {
            color: #00ffd5;
            text-decoration: none;
        }

        #footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffd5, 0 0 20px #00ffd5, 0 0 30px #00ffd5;
            }
            to {
                text-shadow: 0 0 20px #00ffd5, 0 0 30px #00ffd5, 0 0 40px #00ffd5;
            }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            background: #00ffd5;
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
            opacity: 0.6;
        }

        .particle:nth-child(1) {
            width: 15px;
            height: 15px;
            top: 20%;
            left: 10%;
        }

        .particle:nth-child(2) {
            width: 25px;
            height: 25px;
            bottom: 30%;
            right: 20%;
        }

        .particle:nth-child(3) {
            width: 10px;
            height: 10px;
            top: 70%;
            left: 50%;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

    </style>
</head>
<body>

    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <form id="previewform" onsubmit="location.href='/?'+this.file.value;return false">
        <h1>ImRishmika HTML Preview</h1>
        <p>Enter URL of the HTML file to preview:</p>
        <input type="url" id="file" placeholder="Enter the HTML file URL"> <br>
        <br>
        <input type="submit" value="Preview"> <br>
        <p>Or prepend to URL: <code>http://imrishmika.42web.io/?</code></p>
        <p id="footer">
            Developed by <a href="https://github.com/RishbroProMax">Rishmika Sandanuh</a> | Contribute on <a href="https://github.com/RishBropromax/ImRishmikaHTMLpreview/">GitHub</a>
        </p>
    </form>

    <script src="script.js"></script>
</body>
</html>
